
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: haggle_development



test:
  <<: *default
  database: haggle_test

production:
  <<: *default
  database: haggle_production
  username: 
  password: <%= ENV['HAGGLE_DATABASE_PASSWORD'] %>
 
